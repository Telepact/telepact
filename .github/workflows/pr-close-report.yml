name: PR Close Report

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:

  save-pr-close-details:
    name: Save PR Close Details
    runs-on: ubuntu-latest
    steps:
      - name: Define PR Close details
        run: |
          mkdir -p pr-close
          echo "{
            \"pr_number\": \"${{ github.event.pull_request.number }}\",
            \"pr_merged\": \"${{ github.event.pull_request.merged }}\"
          }" > pr-close/details.json

      - name: Upload PR Close details
        uses: actions/upload-artifact@v4
        with:
          name: pr-close-details
          path: pr-close
