name: Release

on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        required: true
        type: number

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TELEPACT_BOT_APP_ID }}
          private-key: ${{ secrets.TELEPACT_BOT_PRIVATE_KEY }}

      - name: Trigger PR Approval and Auto-merge
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr review ${{ github.event.inputs.pull_request_number }} --approve
          gh pr merge ${{ github.event.inputs.pull_request_number }} --squash --delete-branch
