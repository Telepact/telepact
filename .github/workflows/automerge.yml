name: Automerge PR

on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        required: true
        type: number

jobs:
  automerge-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TELEPACT_BOT_APP_ID }}
          private-key: ${{ secrets.TELEPACT_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install Project CLI
        run: make install-project-cli

      - name: Approve and merge PR
        env:
          PR_NUMBER: ${{ github.event.inputs.pull_request_number }}
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: telepact-project automerge
