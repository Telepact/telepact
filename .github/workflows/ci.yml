name: CI

on:
  workflow_dispatch:

jobs:
  build-uapi-ts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Build ts
        run: |
          cd lib/ts
          make

  build-uapi-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Build java
        run: |
          cd lib/java
          make

  build-uapi-py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Install dependencies
        run: |
          cd lib/py
          make

  run-tests:
    runs-on: ubuntu-latest
    needs: [build-uapi-ts, build-uapi-java, build-uapi-py]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Download ts build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-uapi-ts
          path: lib/ts/dist

      - name: Download java build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-uapi-java
          path: lib/java/target

      - name: Download py build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-uapi-py
          path: lib/py/dist

      - name: Run tests
        run: |
          cd qa/test
          poetry install
          poetry run poetry -m pytest
