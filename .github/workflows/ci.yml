name: CI

on:
  workflow_dispatch:

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
  push:
    branches:
      - main

permissions:
  actions: write

jobs:
  begin:
    name: Begin
    runs-on: ubuntu-latest
    timeout-minutes: 1
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.actor == 'telepact-notary[bot]')
    steps:
      - name: No-op
        run: echo "No-op"

  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ts
        env:
          NPM_INSTALL: ci
        run: make ts

      - name: Upload ts build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-ts
          path: lib/ts/dist
          retention-days: 1

      - name: Upload ts-tgz build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-ts-tgz
          path: lib/ts/dist-tgz
          retention-days: 1

  build-java:
    name: Build Java
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      # - name: Cache Maven packages
      #   uses: actions/cache@v4
      #   with:
      #     path: lib/java/.m2
      #     key: ${{ runner.os }}-lib-maven-${{ hashFiles('lib/java/pom.xml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-lib-maven-

      - name: Configure GPG
        if: github.event_name == 'push'
        run: echo "${{ secrets.MVN_GPG_PRIVATE_KEY }}" | gpg --batch --import --yes

      - name: Build java (push)
        if: github.event_name == 'push'
        env:
          GPG_PASSPHRASE: ${{ secrets.MVN_GPG_PASSPHRASE }}
          MVN_BUILD: deploy -P credentialed
        run: make java

      - name: Build java
        if: github.event_name != 'push'
        run: make java

      - name: Upload java build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-java
          path: lib/java/target
          retention-days: 1

  build-py:
    name: Build Python
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: make py

      - name: Upload py build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-py
          path: lib/py/dist
          retention-days: 1

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [build-py]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Download py build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-py
          path: lib/py/dist

      - name: Build cli
        run: make cli

      - name: Test cli
        run: make test-cli

      - name: Upload cli build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-cli
          path: sdk/cli/dist
          retention-days: 1

  build-dart:
    name: Build Dart
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [build-ts]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.6

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ts build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ts
          path: lib/ts/dist

      - name: Build dart
        run: make dart

      - name: Run tests
        run: make test-dart

      - name: Upload dart build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dart
          path: bind/dart/dist
          retention-days: 1

  build-prettier:
    name: Build Prettier Plugin
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make prettier

      - name: Upload prettier build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prettier
          path: sdk/prettier/dist
          retention-days: 1

      - name: Upload prettier-tgz build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prettier-tgz
          path: sdk/prettier/dist-tgz
          retention-days: 1

  build-console:
    name: Build Console
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [build-ts, build-cli, build-prettier]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ts build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ts
          path: lib/ts/dist

      - name: Download prettier build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-prettier
          path: sdk/prettier/dist

      - name: Download cli build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-cli
          path: sdk/cli/dist

      - name: Download prettier build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-prettier
          path: sdk/prettier/dist
      
      - name: Install CLI
        run: make install-cli

      - name: Build console
        env:
          NPM_INSTALL: ci
        run: make console
      
      - name: Install Playwright Browsers
        run: make console-playwright
      
      - name: Run tests
        run: DEBUG=pw:api make test-console

      - name: Upload console build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-console
          path: sdk/console/dist
          retention-days: 1
  
  test-console-self-host:
    name: Test Self-Hosted Console
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [build-console]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download console build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-console
          path: sdk/console/dist

      - name: Build test environment
        run: make console-self-hosted

      - name: Install Playwright Browsers
        run: npx playwright install --force

      - name: Run test
        run: make test-console-self-hosted

  check-license-header:
    name: Check License Header
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Project CLI
        run: make install-project-cli

      - name: Run license check
        run: make license-header

      - name: Check for changes
        run: |
          if git status --porcelain | grep .; then
            echo "ERROR: License headers missing or obsolete.\nTo fix, run 'make license-header' and git commit the changes."
            false
          else
            echo "License headers up-to-date."
          fi

  check-version:
    name: Check Versions
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Project CLI
        run: make install-project-cli

      - name: Run version check
        run: make version

      - name: Check for changes
        run: |
          if git status --porcelain | grep .; then
            echo "ERROR: Misaligned versions.\nTo fix, run 'make version' and git commit the changes."
            false
          else
            echo "Versions up-to-date."
          fi

  update-pr-labels:
    name: Update PR Labels
    runs-on: ubuntu-latest
    needs: [begin]
    timeout-minutes: 1
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Project CLI
        run: make install-project-cli

      - name: Determine and update tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_SHA: ${{ github.sha }}
        run: telepact-project github-labels

  run-tests:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build-ts, build-java, build-py, build-cli]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      # - name: Cache Maven packages
      #   uses: actions/cache@v4
      #   with:
      #     path: test/lib/java/.m2
      #     key: ${{ runner.os }}-test-maven-${{ hashFiles('test/lib/java/pom.xml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-test-maven-

      - name: Install nats-server
        run: |
          sudo apt-get update
          sudo apt-get install -y nats-server

      - name: Download ts build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ts
          path: lib/ts/dist

      - name: Download java build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-java
          path: lib/java/target

      - name: Download py build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-py
          path: lib/py/dist

      - name: Download cli build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-cli
          path: sdk/cli/dist

      - name: Install CLI
        run: make install-cli

      - name: Run tests
        run: |
          make test

  verify-workflow:
    name: Verify Workflow
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs:
      - begin
      - build-ts
      - build-java
      - build-py
      - build-cli
      - build-dart
      - build-prettier
      - build-console
      - test-console-self-host
      - check-license-header
      - check-version
      - run-tests
    if: always()
    steps:
      - name: Check build-ts
        if: needs.build-ts.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-java
        if: needs.build-java.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-py
        if: needs.build-py.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-cli
        if: needs.build-cli.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-dart
        if: needs.build-dart.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-prettier
        if: needs.build-prettier.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check build-console
        if: needs.build-console.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check test-console-self-host
        if: needs.test-console-self-host.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check check-license-header
        if: needs.check-license-header.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check check-version
        if: needs.check-version.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Check run-tests
        if: needs.run-tests.result != 'success' && needs.begin.result == 'success'
        run: exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Release
        if: >
          github.event_name == 'push' &&
          github.actor == 'telepact-notary[bot]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run release.yml --ref main -f artifacts_run_id=${{ github.run_id }}