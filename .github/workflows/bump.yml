name: Bump version

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  actions: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TELEPACT_BOT_APP_ID }}
          private-key: ${{ secrets.TELEPACT_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.6

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Project CLI
        run: make install-project-cli

      - name: Configure git identity
        run: |
          git config --global user.name "telepact-notary[bot]"
          git config --global user.email "telepact-notary[bot]@users.noreply.github.com"

      - name: git status
        run: git status

      - name: Bump version
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: telepact-project bump

      - name: git log
        run: git log -n 1

      - name: Push changes
        run: git push origin HEAD

      - name: Trigger Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run ci.yml --ref main
          