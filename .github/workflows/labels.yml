name: Labels

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build-project-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pipx install poetry

      - name: Build project-cli
        run: make project-cli

      - name: Upload project-cli build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-project-cli
          path: tool/telepact_project_cli/dist
          retention-days: 1

  add-tags:
    runs-on: ubuntu-latest
    needs: [build-project-cli]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download project-cli build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-project-cli
          path: tool/telepact_project_cli/dist

      - name: Install Project CLI
        run: make install-project-cli

      - name: Determine and update tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_SHA: ${{ github.sha }}
        run: python3 .github/scripts/update_tags.py