name: Publish

on:
  release:
    types:
      - published

jobs:
  publish-java:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.release.body, '- java') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Configure GPG
        run: echo "${{ secrets.MVN_GPG_PRIVATE_KEY }}" | gpg --batch --import --yes

      - name: Upload to Maven Central
        env:
          GPG_PASSPHRASE: ${{ secrets.MVN_GPG_PASSPHRASE }}
          CENTRAL_USERNAME: ${{ secrets.MVN_CENTRAL_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.MVN_CENTRAL_TOKEN }}
        run: make deploy-java

  publish-ts:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.release.body, '- ts') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_INSTALL: ci
        run: make deploy-ts
