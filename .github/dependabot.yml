version: 2

multi-ecosystem-groups:
  all-weekly-updates:
    schedule:
      interval: "weekly"
      day: "monday"
    update-types: ["patch", "minor"]
    labels:
      - "dependabot"
    open-pull-requests-limit: 1

updates:
  - package-ecosystem: "npm"
    directory: "/bind/dart"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/lib/ts"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/sdk/prettier"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/sdk/console"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/test/console-self-hosted"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/test/lib/ts"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/test/console-self-hosted"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/lib/py"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/sdk/cli"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/test/lib/py"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]
    ignore:
      - dependency-name: "telepact"

  - package-ecosystem: "pip"
    directory: "/test/runner"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/tool/telepact_project_cli"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "maven"
    directory: "/lib/java"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "maven"
    directory: "/test/lib/java"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]

  - package-ecosystem: "pub"
    directory: "/bind/dart"
    multi-ecosystem-group: "all-weekly-updates"
    patterns: ["*"]